<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Web Hub - Community Webapp Store</title>
  <meta name="description" content="Discover and share the best webapps created by the community">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-deep-space: #0a0e27;
      --bg-card: #1a1f3a;
      --text-primary: #E0E6ED;
      --text-secondary: #a0aec0;
      --accent-cyan: #00d9ff;
      --accent-purple: #8b5cf6;
      --accent-green: #10b981;
      --accent-gold: #fbbf24;
      --accent-red: #ef4444;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-deep-space);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    nav {
      background: rgba(26, 31, 58, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 217, 255, 0.1);
    }
    
    nav .container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-cyan);
      text-decoration: none;
    }
    
    nav .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    nav a:hover { color: var(--accent-cyan); }
    
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(139, 92, 246, 0.1));
    }
    
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .hero p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    .btn {
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      color: white;
    }
    
    .btn:hover { transform: translateY(-2px); }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .search-bar {
      margin-bottom: 2rem;
    }
    
    .search-bar input {
      width: 100%;
      padding: 1rem;
      background: var(--bg-card);
      border: 1px solid rgba(0, 217, 255, 0.2);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 1rem;
    }
    
    .search-bar input::placeholder {
      color: var(--text-secondary);
    }
    
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 0.8rem 1.5rem;
      background: var(--bg-card);
      border: 2px solid rgba(0, 217, 255, 0.2);
      border-radius: 10px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }
    
    .filter-btn.active,
    .filter-btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
      background: rgba(0, 217, 255, 0.1);
    }
    
    .category-filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .category-btn {
      padding: 0.6rem 1.2rem;
      background: rgba(0, 217, 255, 0.05);
      border: 1px solid rgba(0, 217, 255, 0.2);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    
    .category-btn.active,
    .category-btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
      background: rgba(0, 217, 255, 0.1);
    }
    
    .webapps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }
    
    .webapp-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(0, 217, 255, 0.1);
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .webapp-card:hover {
      border-color: var(--accent-cyan);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
    }
    
    .webapp-card h3 {
      margin-bottom: 0.5rem;
      color: var(--accent-cyan);
    }
    
    .webapp-card .developer {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .webapp-card .description {
      color: var(--text-secondary);
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    
    .webapp-card .stats {
      display: flex;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .collections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    
    .collection-card {
      background: rgba(0, 217, 255, 0.05);
      border: 1px solid rgba(0, 217, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .collection-card:hover {
      border-color: var(--accent-cyan);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
    }
    
    .collection-card h3 {
      margin-bottom: 0.5rem;
      color: var(--accent-cyan);
    }
    
    .collection-card .creator {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }
    
    .collection-card .description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .collection-card .meta {
      display: flex;
      justify-content: space-between;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
    }
    
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 217, 255, 0.1);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    
    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .webapps-grid, .collections-grid { grid-template-columns: 1fr; }
      nav .nav-links { gap: 1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="/" class="logo">Nexus Web Hub</a>
      <div class="nav-links">
        <a href="/auth.html" id="auth-link">Login</a>
        <a href="/profile.html" id="profile-link" style="display: none;">Profile</a>
      </div>
    </div>
  </nav>

  <div class="hero">
    <h1>ðŸš€ Nexus Web Hub</h1>
    <p>Discover the best webapps created by the community</p>
    <a href="/submit.html" class="btn btn-primary">
      <i class="fa-solid fa-plus"></i> Submit Your Webapp
    </a>
  </div>

  <div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search webapps..." onkeyup="searchWebapps()">
    </div>

    <!-- Main Filters -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all" onclick="filterWebapps('all')">
        <i class="fa-solid fa-th"></i> All
      </button>
      <button class="filter-btn" data-filter="trending" onclick="filterWebapps('trending')">
        <i class="fa-solid fa-fire"></i> Trending
      </button>
      <button class="filter-btn" data-filter="new" onclick="filterWebapps('new')">
        <i class="fa-solid fa-sparkles"></i> New
      </button>
      <button class="filter-btn" data-filter="top-rated" onclick="filterWebapps('top-rated')">
        <i class="fa-solid fa-star"></i> Top Rated
      </button>
      <button class="filter-btn" data-filter="collections" onclick="showCollections()">
        <i class="fa-solid fa-folder"></i> Collections
      </button>
    </div>

    <!-- Category Filters -->
    <div class="category-filters" id="category-filters">
      <button class="category-btn active" data-category="all" onclick="filterByCategory('all')">All Categories</button>
      <button class="category-btn" data-category="productivity" onclick="filterByCategory('productivity')">Productivity</button>
      <button class="category-btn" data-category="design" onclick="filterByCategory('design')">Design</button>
      <button class="category-btn" data-category="games" onclick="filterByCategory('games')">Games</button>
      <button class="category-btn" data-category="api" onclick="filterByCategory('api')">API</button>
      <button class="category-btn" data-category="nocode" onclick="filterByCategory('nocode')">No-Code</button>
      <button class="category-btn" data-category="other" onclick="filterByCategory('other')">Other</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <!-- Webapps Grid -->
    <div class="webapps-grid" id="webapps-grid" style="display: none;"></div>

    <!-- Collections Grid -->
    <div class="collections-grid" id="collections-grid" style="display: none;"></div>

    <div class="empty-state" id="empty-state" style="display: none;">
      <i class="fa-solid fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
      <p>No results found</p>
    </div>
  </div>

  <script>
    let allWebapps = [];
    let allCollections = [];
    let currentFilter = 'all';
    let currentCategory = 'all';
    let showingCollections = false;
    const userId = localStorage.getItem('userId');

    // Check auth
    if (userId) {
      document.getElementById('auth-link').style.display = 'none';
      document.getElementById('profile-link').style.display = 'block';
    }

    // Load webapps
    async function loadWebapps() {
      try {
        const response = await fetch('/api/webapps?limit=50');
        const data = await response.json();

        if (data.success) {
          allWebapps = data.webapps;
          filterWebapps(currentFilter);
        }

        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error('Error loading webapps:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('empty-state').style.display = 'block';
      }
    }

    // Load collections
    async function loadCollections() {
      try {
        const response = await fetch('/api/collections/public/list?limit=50');
        const data = await response.json();

        if (data.success) {
          allCollections = data.collections;
        }
      } catch (error) {
        console.error('Error loading collections:', error);
      }
    }

    // Show collections
    function showCollections() {
      showingCollections = true;
      
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('[data-filter="collections"]').classList.add('active');
      
      document.getElementById('webapps-grid').style.display = 'none';
      document.getElementById('category-filters').style.display = 'none';
      document.getElementById('collections-grid').style.display = 'grid';
      
      renderCollections(allCollections);
    }

    // Filter webapps
    function filterWebapps(filter) {
      currentFilter = filter;
      showingCollections = false;
      
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

      document.getElementById('collections-grid').style.display = 'none';
      document.getElementById('category-filters').style.display = 'flex';
      document.getElementById('webapps-grid').style.display = 'grid';

      applyFilters();
    }

    // Filter by category
    function filterByCategory(category) {
      currentCategory = category;
      
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-category="${category}"]`).classList.add('active');

      applyFilters();
    }

    // Apply all filters
    function applyFilters() {
      let filtered = [...allWebapps];

      // Apply main filter
      if (currentFilter === 'trending') {
        filtered = filtered.filter(w => w.is_trending === 1);
      } else if (currentFilter === 'new') {
        filtered = filtered.filter(w => w.is_new === 1);
      } else if (currentFilter === 'top-rated') {
        filtered = filtered.sort((a, b) => b.avg_rating - a.avg_rating);
      }

      // Apply category filter
      if (currentCategory !== 'all') {
        filtered = filtered.filter(w => w.category === currentCategory);
      }

      renderWebapps(filtered);
    }

    // Search webapps
    function searchWebapps() {
      if (showingCollections) return;
      
      const search = document.getElementById('search-input').value.toLowerCase();
      
      let filtered = [...allWebapps];

      if (search) {
        filtered = filtered.filter(w => 
          w.name.toLowerCase().includes(search) || 
          w.description_short.toLowerCase().includes(search) ||
          w.developer.toLowerCase().includes(search) ||
          w.tags.some(tag => tag.toLowerCase().includes(search))
        );
      }

      // Apply current filters
      if (currentFilter === 'trending') {
        filtered = filtered.filter(w => w.is_trending === 1);
      } else if (currentFilter === 'new') {
        filtered = filtered.filter(w => w.is_new === 1);
      } else if (currentFilter === 'top-rated') {
        filtered = filtered.sort((a, b) => b.avg_rating - a.avg_rating);
      }

      if (currentCategory !== 'all') {
        filtered = filtered.filter(w => w.category === currentCategory);
      }

      renderWebapps(filtered);
    }

    // Render webapps
    function renderWebapps(webapps) {
      const grid = document.getElementById('webapps-grid');
      const emptyState = document.getElementById('empty-state');

      if (webapps.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = webapps.map(webapp => `
        <div class="webapp-card" onclick="window.location.href='/webapp.html?id=${webapp.id}'">
          <h3>${webapp.name}</h3>
          <p class="developer">by ${webapp.developer}</p>
          <p class="description">${webapp.description_short}</p>
          <div class="stats">
            <span><i class="fa-solid fa-star"></i> ${webapp.avg_rating.toFixed(1)}</span>
            <span><i class="fa-solid fa-eye"></i> ${webapp.views_count}</span>
            <span><i class="fa-solid fa-comment"></i> ${webapp.reviews_count}</span>
          </div>
        </div>
      `).join('');
    }

    // Render collections
    function renderCollections(collections) {
      const grid = document.getElementById('collections-grid');
      const emptyState = document.getElementById('empty-state');

      if (collections.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        emptyState.innerHTML = `
          <i class="fa-solid fa-folder-open" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
          <p>No public collections yet</p>
        `;
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = collections.map(col => `
        <div class="collection-card" onclick="window.location.href='/collection.html?id=${col.id}'">
          <h3>${col.name}</h3>
          <p class="creator"><i class="fa-solid fa-user"></i> by ${col.creator_name}</p>
          <p class="description">${col.description || 'No description'}</p>
          <div class="meta">
            <span><i class="fa-solid fa-layer-group"></i> ${col.items_count} webapps</span>
            <span><i class="fa-solid fa-globe"></i> Public</span>
          </div>
        </div>
      `).join('');
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      loadWebapps();
      loadCollections();
    });
  </script>
</body>
</html>
