<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Nexus Web Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    
    .logo h1 {
      font-size: 1.8rem;
      color: #2d3748;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid #e2e8f0;
      margin-bottom: 2rem;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-weight: 600;
      color: #718096;
      transition: all 0.3s;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2d3748;
      font-weight: 600;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .switch-tab {
      text-align: center;
      margin-top: 1.5rem;
      color: #718096;
    }
    
    .switch-tab a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    
    .switch-tab a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #fff5f5;
      border-left: 4px solid #fc8181;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      color: #c53030;
      display: none;
    }
    
    .success-message {
      background: #f0fff4;
      border-left: 4px solid #48bb78;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      color: #22543d;
      display: none;
    }
    
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .back-link a {
      color: #718096;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-link a:hover {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/assets/logos/logo-nwh.svg" alt="Nexus Web Hub">
      <h1>Nexus Web Hub</h1>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Sign up</div>
    </div>
    
    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>
    
    <!-- Login Tab -->
    <div class="tab-content active" id="login-tab">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        
        <button type="submit" class="btn" id="login-btn">
          <i class="fa-solid fa-right-to-bracket"></i> Log in
        </button>
      </form>
      
      <div class="switch-tab">
        Don't have an account? <a onclick="switchTab('signup')">Sign up</a>
      </div>
    </div>
    
    <!-- Signup Tab -->
    <div class="tab-content" id="signup-tab">
      <form onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="signup-name">Full name</label>
          <input type="text" id="signup-name" required>
        </div>
        
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required>
        </div>
        
        <div class="form-group">
          <label for="signup-password">Password (min. 6 characters)</label>
          <input type="password" id="signup-password" minlength="6" required>
        </div>
        
        <button type="submit" class="btn" id="signup-btn">
          <i class="fa-solid fa-user-plus"></i> Create account
        </button>
      </form>
      
      <div class="switch-tab">
        Already have an account? <a onclick="switchTab('login')">Log in</a>
      </div>
    </div>
    
    <div class="back-link">
      <a href="/">
        <i class="fa-solid fa-arrow-left"></i> Back to catalog
      </a>
    </div>
  </div>
  
  <script>
    // Switch tabs
    function switchTab(tabName) {
      // Update tabs
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      if (tabName === 'login') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('login-tab').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('signup-tab').classList.add('active');
      }
      
      // Clear messages
      hideMessages();
    }
    
    // Show error
    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }
    
    // Show success
    function showSuccess(message) {
      const successEl = document.getElementById('success-message');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }
    
    // Hide messages
    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }
    
    // Handle login
    async function handleLogin(event) {
      event.preventDefault();
      hideMessages();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = document.getElementById('login-btn');
      
      btn.disabled = true;
      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Logging in...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store auth data
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.user.id);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showSuccess('Login successful! Redirecting...');
          
          // Redirect to previous page or homepage
          setTimeout(() => {
            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
            window.location.href = returnUrl;
          }, 1000);
        } else {
          showError(data.message || 'Login failed');
          btn.disabled = false;
          btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Log in';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Network error. Please try again.');
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Log in';
      }
    }
    
    // Handle signup
    async function handleSignup(event) {
      event.preventDefault();
      hideMessages();
      
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const btn = document.getElementById('signup-btn');
      
      btn.disabled = true;
      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creating account...';
      
      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store auth data
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.user.id);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showSuccess('Account created! Redirecting...');
          
          // Redirect to previous page or homepage
          setTimeout(() => {
            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
            window.location.href = returnUrl;
          }, 1000);
        } else {
          showError(data.message || 'Signup failed');
          btn.disabled = false;
          btn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Create account';
        }
      } catch (error) {
        console.error('Signup error:', error);
        showError('Network error. Please try again.');
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Create account';
      }
    }
    
    // Check if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (token) {
        // Already logged in, redirect
        const returnUrl = new URLSearchParams(window.location.search).get('return') || '/profile.html';
        window.location.href = returnUrl;
      }
    });
  </script>
</body>
</html>
