<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Nexus Web Hub</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .error-animation {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
    }
    
    h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: white;
      color: #667eea;
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 404 Animation SVG (inline) -->
    <svg class="error-animation" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Magnifying glass -->
      <g id="magnifying-glass">
        <circle cx="70" cy="70" r="40" fill="none" stroke="white" stroke-width="6">
          <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
        </circle>
        <line x1="100" y1="100" x2="140" y2="140" stroke="white" stroke-width="6" stroke-linecap="round">
          <animateTransform
            attributeName="transform"
            type="rotate"
            values="0 70 70; 10 70 70; 0 70 70"
            dur="2s"
            repeatCount="indefinite"/>
        </line>
        
        <!-- Question mark inside -->
        <text x="70" y="85" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
          ?
          <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
        </text>
      </g>
      
      <!-- Floating particles -->
      <circle cx="30" cy="30" r="3" fill="white" opacity="0.6">
        <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="170" cy="50" r="2" fill="white" opacity="0.5">
        <animate attributeName="cy" values="50;40;50" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="160" r="2.5" fill="white" opacity="0.7">
        <animate attributeName="cy" values="160;150;160" dur="2.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.8s" repeatCount="indefinite"/>
      </circle>
    </svg>
    
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    
    <div class="buttons">
      <a href="/" class="btn btn-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
        </svg>
        Go Home
      </a>
      <button class="btn btn-secondary" onclick="window.history.back()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Go Back
      </button>
    </div>
  </div>
</body>
</html>
